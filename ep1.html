<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Episode 1 – Birthday Treat</title>

  <link rel="stylesheet" href="ep1.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"/>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="sparkles"></div>
  <div class="toggle-theme" onclick="toggleTheme()">🌙</div>

  <main class="card">
    <h1 class="korean-font">🎀 에피소드 1 – 생일 간식 고르기 🎀</h1>
    <img src="hrum_image.png" alt="Hrum" class="hero-img"/>

    <p class="subtitle korean-font">Pick your birthday treat!</p>

    <div class="choices">
      <button onclick="choose('ramen')">🍜 Ramen</button>
      <button onclick="choose('bubble')">🧋 Bubble Tea</button>
      <button onclick="choose('cake')">🍰 Strawberry Cake</button>
      <button onclick="choose('surprise')">🎁 Mystery Box</button>
    </div>

    <p id="typed-text" class="typed korean-font"></p>

    <!-- Go to Episode 2 -->
    <a href="ep2.html" class="next-btn korean-font">➡️ Episode 2</a>

    <button class="audio-btn" onclick="toggleAudio()" id="audioBtn">🔊</button>
  </main>

  <audio id="bgMusic" loop>
    <source src="song1.mp3" type="audio/mpeg"/>
  </audio>

  <script src="ep1.js"></script>
</body>
</html>
