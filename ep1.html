<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Episode 1 - Choose Your Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      overflow-x: hidden;
      transition: background 0.5s;
    }
    body.starry {
      background: radial-gradient(#0d0d2b, #000);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      background: #ff77a9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ff5191;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      background: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #easterEggPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      z-index: 999;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    #easterEggPopup.starry {
      background: rgba(30, 30, 50, 0.95);
      color: white;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #closeEaster {
      margin-top: 20px;
      padding: 8px 18px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Floating particle */
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: pink;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: float 2s linear infinite;
    }

    @keyframes float {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100vh);}
    }

    /* Custom cursor */
    body.custom-cursor {
      cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym98.ani'), auto;
    }
  </style>
</head>
<body class="custom-cursor">
  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

  <div class="container">
    <h1>Choose Your Birthday Adventure üéÇ</h1>
    <img src="your-image.jpg" alt="Hrum" />

    <div class="buttons">
      <button class="btn" onclick="handleChoice('üå∏ A Flower Garden Surprise!')">Option 1</button>
      <button class="btn" onclick="handleChoice('üç∞ A Secret Cake Caf√©!')">Option 2</button>
      <button class="btn" onclick="handleChoice('üéÅ A Mystery Gift Hunt!')">Option 3</button>
      <button class="btn" onclick="handleChoice('üåå A Walk Under the Stars')">Option 4</button>
    </div>

    <div id="response" style="margin-top: 30px; font-size: 1.2rem;"></div>
  </div>

  <div id="easterEggPopup">
    <p>üåü You found a hidden message!</p>
    <p>‚ÄúOn this day, I‚Äôm grateful the universe brought you into my life. üí´‚Äù</p>
    <button id="closeEaster" onclick="document.getElementById('easterEggPopup').style.display='none'">Close</button>
  </div>

  <audio id="bgMusic" src="song.mp3" loop></audio>

  <script>
    // Play music after interaction
    window.addEventListener('click', () => {
      document.getElementById('bgMusic').play().catch(e => {});
    });

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('starry');

      const popup = document.getElementById('easterEggPopup');
      popup.classList.toggle('starry');
    }

    function handleChoice(text) {
      const response = document.getElementById("response");
      response.innerText = `You chose: ${text}`;

      if (text.includes("üåå")) {
        document.getElementById("easterEggPopup").style.display = "block";
        showConfetti();
      }
    }

    // Confetti
    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("particle");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Floating particles
    setInterval(() => {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.background = ['#ffb6c1', '#ffc0cb', '#ff69b4'][Math.floor(Math.random()*3)];
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 2000);
    }, 300);

  </script>
</body>
</html>
