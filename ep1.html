 <script>
let typingIndex = 0;
let typingText = '';
let typingInterval;
let isTyping = false;

function typeText(text) {
  const textElement = document.getElementById('ep1-text');
  clearInterval(typingInterval); // Stop previous typing loop
  typingText = text;
  typingIndex = 0;
  textElement.innerText = '';
  isTyping = true;

  typingInterval = setInterval(() => {
    if (typingIndex < typingText.length) {
      textElement.innerText += typingText.charAt(typingIndex);
      typingIndex++;
    } else {
      clearInterval(typingInterval);
      isTyping = false;
    }
  }, 40);
}

function chooseOption(option) {
  if (isTyping) {
    // skip to final text if clicked too early
    clearInterval(typingInterval);
    document.getElementById('ep1-text').innerText = typingText;
    isTyping = false;
    return;
  }

  if (option === 'coffee') {
    typeText("â˜• You chose coffee â€” the fuel of legends!");
  } else if (option === 'juice') {
    typeText("ğŸ¹ You chose your favorite drink! Refreshing!");
  } else {
    typeText("ğŸŒŸ A surprise? You're full of mystery and sparkle!");
  }
}
</script>

</div>

<p id="ep1-text" class="korean-font"></p>
