      padding: 0;
      box-sizing: border-box;

      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      cursor: none;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 3rem;
      color: var(--accent);
    }

    #themeToggle {

      top: 15px;
      right: 15px;
      padding: 8px 16px;
      background: var(--accent);
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px;
    }

    .gift {
      width: 100px;
      height: 100px;
      background: url('giftbox.png') no-repeat center/cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    #messagePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg);
      color: var(--text);
      border: 3px dashed var(--accent);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      border-radius: 20px;
      z-index: 999;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    #messagePopup h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: var(--accent);
    }

    #messagePopup p {
      font-size: 1.4rem;
      white-space: pre-wrap;
    }

    #closeBtn {
      margin-top: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    #cursor {
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10000;
      mix-blend-mode: difference;
    }

    .trail {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      animation: fade 0.6s forwards;
      z-index: 9999;
    }

    @keyframes fade {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }

    .particle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      to {
        transform: translateY(-120vh);
      }
    }

    #easter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 28px;
      opacity: 0.3;
      cursor: pointer;
      z-index: 1001;
    }

    #secret {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffe0f7;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5rem;
      z-index: 1001;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    body.dark #secret {
      background: #2a2547;
      color: #fff;
    }
  </style>
</head>
