<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Episode 5: Memories Album</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nanum Pen Script', cursive;
      background-color: #fff0f5;
      overflow-x: hidden;
      transition: background 0.5s;
    }

    .starry {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
    }

    .header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      z-index: 1000;
    }

    .album {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 30px;
    }

    .year-section {
      text-align: center;
      max-width: 90%;
    }

    .year-section h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .media-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .media-grid img, .media-grid video {
      width: 200px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .media-grid img:hover, .media-grid video:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox img, .lightbox video {
      max-width: 100%;
      max-height: 100%;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: pink;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* Easter egg */
    .hidden-star {
      position: fixed;
      bottom: 10px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .hidden-star:hover {
      opacity: 1;
    }

    .easter-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      font-size: 1.5em;
      text-align: center;
      display: none;
      z-index: 3000;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .easter-popup.show {
      display: block;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="song.mp3" type="audio/mp3">
  </audio>

  <div class="cursor" id="cursor"></div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="header">üì∏ A Memory Album</div>

  <div class="album">

    <!-- Year Section -->
    <div class="year-section">
      <h2>2022</h2>
      <div class="media-grid">
        <img src="2022.1.jpg" alt="2022 memory" onclick="openLightbox(this)">
        <video src="Random.mp4" controls onclick="openLightbox(this)"></video>
      </div>
    </div>

    <div class="year-section">
      <h2>2023</h2>
      <div class="media-grid">
        <img src="2023.1.jpg" alt="2023 memory" onclick="openLightbox(this)">
        <img src="2023.2.jpg" alt="2023 memory" onclick="openLightbox(this)">
      </div>
    </div>

    <div class="year-section">
      <h2>2024</h2>
      <div class="media-grid">
        <img src="2024.1.jpg" alt="2024 memory" onclick="openLightbox(this)">
      </div>
    </div>

    <!-- Add more years below similarly -->

  </div>

  <!-- Lightbox -->
  <div class="lightbox" onclick="closeLightbox()" id="lightbox">
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <!-- Easter Egg -->
  <div class="hidden-star" onclick="showEaster()">‚≠ê</div>

  <div class="easter-popup" id="easter">
    üåü A secret message just for you!<br>
    You‚Äôre the reason behind all these smiles.
    <br><br>
    <button onclick="document.getElementById('easter').classList.remove('show')">Close</button>
  </div>

  <script>
    // Lightbox
    function openLightbox(element) {
      const content = document.getElementById('lightbox-content');
      content.innerHTML = element.outerHTML;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // Cursor trail
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('starry');
    }

    // Easter Egg
    function showEaster() {
      document.getElementById('easter').classList.add('show');
    }
  </script>

</body>
</html>
