<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hrum’s Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff0f5;
      --text: #333;
      --accent: #ff69b4;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Nanum Pen Script", cursive;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur823.cur'), auto;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .main-img {
      width: 500px;
      border-radius: 30px;
      margin: 40px auto;
      display: block;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .btn {
      text-decoration: none;         /* removes underline */
      color: #fff;                   /* or any color */
      background: #f9a;
      border: none;
      padding: 24px 50px;
      margin: 20px;
      border-radius: 50px;
      font-size: 1.25em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff85c1;
      transform: translateY(-3px);
    }

    .trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: pink;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: trailFade 0.5s ease-out forwards;
    }

    @keyframes trailFade {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }
    
    /* floating pastel bubbles */
  .float-container { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
  .float-bubble {
    position: absolute;
    bottom: -60px;
    border-radius: 50%;
    opacity: .7;
    animation: rise 18s linear infinite;
  }
  @keyframes rise {
    0%   { transform: translateY(0)   rotate(0deg);   }
    100% { transform: translateY(-120vh) rotate(360deg); opacity:0; }
  }

  /* Hidden trigger (you can place it anywhere) */
#easter-trigger {
  position: absolute;
  top: 5%;
  left: 85%;
  width: 30px;
  height: 30px;
  cursor: pointer;
  background-color: transparent;
}

/* Easter egg popup styling */
#easter-egg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.7);
  z-index: 9999;
}

#easter-egg .easter-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  animation: pop 0.5s ease-out;
  box-shadow: 0 0 20px pink;
}

@keyframes pop {
  0% { transform: scale(0.3); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Optional sparkle on the content */
#easter-egg .easter-content::after {
  content: '✨';
  position: absolute;
  top: -20px;
  right: -20px;
  font-size: 2rem;
  animation: sparkle 1s infinite;
}

@keyframes sparkle {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(20deg); }
}


  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="Song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

  <div class="container">
    <h1>🎀 Happy Birthday Hrum 🎀</h1>
    <img src="hrum.png" alt="Hrum" class="main-img"> <!-- Replace with your image -->

    <button class="btn" onclick="runConfetti()">Celebrate!</button>

    <div style="margin-top: 30px;">
      <a href="ep1.html" class="btn">🎬Episode 1-Choose Your Birthday</a>
      <a href="ep2.html" class="btn">🎬Episode 2-Trip Down Memory Lane</a>
      <a href="ep3.html" class="btn">🎬Episode 3-What I Love About You</a>
      <a href="ep4.html" class="btn">🎬Episode 4-Your Ideal Birthday Day</a>
      <a href="ep5.html" class="btn">🎬Episode 5-A Timeline Of You</a>
      <a href="ep6.html" class="btn">🎬Episode 6-Special Messages</a>
    </div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function runConfetti() {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>

  <!-- Cursor Trail -->
  <script>
    document.addEventListener('mousemove', function (e) {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      setTimeout(() => {
        trail.remove();
      }, 400);
    });
  </script>

  <!-- Theme Toggle -->
  <script>
    let currentTheme = 'light';

    function toggleTheme() {
      if (currentTheme === 'light') {
        document.documentElement.style.setProperty('--bg', '#0e0e2c');
        document.documentElement.style.setProperty('--text', '#fefefe');
        document.documentElement.style.setProperty('--accent', '#6b5b95');
        currentTheme = 'dark';
      } else {
        document.documentElement.style.setProperty('--bg', '#fff0f5');
        document.documentElement.style.setProperty('--text', '#333');
        document.documentElement.style.setProperty('--accent', '#ff69b4');
        currentTheme = 'light';
      }
    }
  </script>

  <!-- floating object script -->
<script>
(function makeBubbles(){
  const container = document.createElement('div');
  container.className = 'float-container';
  document.body.appendChild(container);

  const colors = ['#ffd6e8','#ffc7f1','#ffebf7','#e8f2ff'];

  function spawn(){
    const bubble = document.createElement('span');
    bubble.className = 'float-bubble';
    const size = 20 + Math.random()*30;        // 20–50px
    bubble.style.width = bubble.style.height = size + 'px';
    bubble.style.left  = Math.random()*100 + 'vw';
    bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
    bubble.style.animationDuration = 12 + Math.random()*10 + 's';
    container.appendChild(bubble);
    setTimeout(()=>bubble.remove(),18000);     // matches @keyframes time
  }

  /* create one every 400 ms */
  setInterval(spawn, 400);
})();
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      if (music.paused) music.play();
    }, { once: true });
  });
</script>

  <!-- Hidden Easter Egg Message -->
<div id="easter-egg" class="easter-hidden">
  <div class="easter-content">
    <h2>🌟 Secret Surprise 🌟</h2>
    <p>This is a secret message just for you! 💖</p>
    <button onclick="closeEaster()">Close</button>
  </div>
</div>

<!-- Trigger element (could be hidden or subtle) -->
<div id="easter-trigger" title="Click me if you can find me 😏"></div>

</body>
</html>

<script>
  const trigger = document.getElementById('easter-trigger');
  const egg = document.getElementById('easter-egg');

  trigger.addEventListener('click', () => {
    egg.style.display = 'flex';
  });

  function closeEaster() {
    egg.style.display = 'none';
  }
</script>
