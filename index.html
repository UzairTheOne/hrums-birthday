<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrum’s Birthday Surprise</title>

  <!-- Korean handwritten fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Brush+Script&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Pre‑loader -->
  <div id="preloader"><div class="loader"></div></div>

  <!-- Theme toggle -->
  <button id="themeBtn" class="theme-toggle">🌙</button>

  <!-- Hidden star easter‑egg -->
  <div id="secretStar" class="hidden-star" title="Pssst 🤫">★</div>

  <!-- Secret popup -->
  <div id="secretPopup" class="popup">
    <p>🌟 “You found my hidden message!<br>
    You’re the plot twist that made my life a K‑drama.”</p>
    <button id="closeSecret">Close</button>
  </div>

  <!-- Hero & intro -->
  <section class="container">
    <img src="hrum_image.png" alt="Hrum" class="hero">
    <h1 class="korean-title">하루누나 🌸</h1>
    <div id="typing" class="typing"></div>
    <button id="beginBtn" class="btn">Begin Adventure</button>
  </section>

  <!-- Episode navigation -->
  <section class="episode-nav">
    <a href="ep1.html">Episode 1 – Birthday Treat</a>
    <a href="ep2.html">Episode 2 – Memory Lane</a>
    <a href="ep3.html">Episode 3 – Things I Love</a>
    <a href="ep4.html">Episode 4 – Ideal Day Quiz</a>
    <a href="ep5.html">Episode 5 – Timeline of Us</a>
    <a href="ep6.html">Episode 6 – Messages From Friends</a>
  </section>

  <!-- Sparkles container (cursor trail) -->
  <div id="sparkleTrail"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
