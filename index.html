<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Happy Birthday Haru 💖</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Particles + Confetti libraries-->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <!-- PRELOADER -->
  <div id="preloader"><div class="loader">🎉</div></div>

  <!-- SPARKLE LAYER -->
  <div id="sparkles"></div>

  <!-- THEME TOGGLE / EASTER‑EGG ICON -->
  <div class="toggle-theme" onclick="toggleTheme()">🌙</div>

  <!-- MAIN CARD -->
  <main class="card">
      <h1>Happy Birthday Hrum 💕</h1>
      <h3 class="korean">해피버스데이 하루짱 💐</h3>
      <h2>To: Noona • Haru • Haru‑chan</h2>

      <!-- your image -->
      <img src="art.png" alt="Digital art of Hrum" class="portrait">

      <p class="message">
        I built you a tiny K‑drama universe because you’re the star today.  
        Smile wide — the next episodes are full of surprises 🎬✨
      </p>


      <button class="confetti-btn" onclick="runConfetti()">🎊 Celebrate!</button>
      <a href="ep1.html" class="ep1-button korean-font">🎬 Episode 1 시작해요!</a>


  </main>

  <!-- MAIN JS -->
  <script src="script.js"></script>

  <audio id="audioPlayer"></audio>

<script>
  const playlist = ['Song1.mp3', 'Song2.mp3', 'Song3.mp3'];
  let currentTrack = 0;
  const audio = document.getElementById('audioPlayer');

  function playPlaylist() {
    audio.src = playlist[currentTrack];
    audio.load();
    audio.play();

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack];
      audio.load();
      audio.play();
    });
  }

  // Play when user clicks anywhere
  document.addEventListener('click', () => {
    if (audio.paused) {
      playPlaylist();
    }
  });
</script>


</body>
</html>
