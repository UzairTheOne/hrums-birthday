<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hrumâ€™s Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff0f5;
      --text: #333;
      --accent: #ff69b4;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poor Story', cursive;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur823.cur'), auto;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .main-img {
      width: 250px;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff85c1;
      transform: translateY(-3px);
    }

    .trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: pink;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: trailFade 0.5s ease-out forwards;
    }

    @keyframes trailFade {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

  <div class="container">
    <h1>ðŸŽ€ Happy Birthday Hrum ðŸŽ€</h1>
    <img src="hrum.png" alt="Hrum" class="main-img"> <!-- Replace with your image -->

    <button class="btn" onclick="runConfetti()">Celebrate!</button>

    <div style="margin-top: 30px;">
      <a href="ep1.html" class="btn">Episode 1</a>
      <a href="ep2.html" class="btn">Episode 2</a>
      <a href="ep3.html" class="btn">Episode 3</a>
      <a href="ep4.html" class="btn">Episode 4</a>
      <a href="ep5.html" class="btn">Episode 5</a>
      <a href="ep6.html" class="btn">Episode 6</a>
    </div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function runConfetti() {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>

  <!-- Cursor Trail -->
  <script>
    document.addEventListener('mousemove', function (e) {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      setTimeout(() => {
        trail.remove();
      }, 400);
    });
  </script>

  <!-- Theme Toggle -->
  <script>
    let currentTheme = 'light';

    function toggleTheme() {
      if (currentTheme === 'light') {
        document.documentElement.style.setProperty('--bg', '#0e0e2c');
        document.documentElement.style.setProperty('--text', '#fefefe');
        document.documentElement.style.setProperty('--accent', '#6b5b95');
        currentTheme = 'dark';
      } else {
        document.documentElement.style.setProperty('--bg', '#fff0f5');
        document.documentElement.style.setProperty('--text', '#333');
        document.documentElement.style.setProperty('--accent', '#ff69b4');
        currentTheme = 'light';
      }
    }
  </script>

</body>
</html>
