<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hrum | Birthday Adventure</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- Korean handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Brush+Script&display=swap" rel="stylesheet">

  <!-- Styles & Confetti -->
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- pre‑loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- theme toggle -->
  <button id="themeToggle" class="toggle">🌙</button>

  <!-- secret star -->
  <div id="secretStar" class="star" title="Shh… click me!">✨</div>

  <main class="hero-card">
    <img src="hrum_image.png" alt="Hrum" class="hero-img" />

    <h1 class="korean">하루누나</h1>
    <p id="type" class="typing"></p>

    <button id="startBtn" class="main-btn">🎬 Begin Adventure</button>
  </main>

  <!-- episode nav -->
  <section class="nav-area">
    <h2 class="korean">에피소드 목록</h2>
    <div class="nav-grid">
      <a href="ep1.html" class="nav-btn">EP 1</a>
      <a href="ep2.html" class="nav-btn">EP 2</a>
      <a href="ep3.html" class="nav-btn">EP 3</a>
      <a href="ep4.html" class="nav-btn">EP 4</a>
      <a href="ep5.html" class="nav-btn">EP 5</a>
      <a href="ep6.html" class="nav-btn">EP 6</a>
    </div>
  </section>

  <!-- hidden popup -->
  <div id="popup">
    <div class="popup-inner">
      <h3>💖 Secret Message 💖</h3>
      <p>In every sparkle, I see a reason to smile—and that reason is you.</p>
      <button id="closePop">Close</button>
    </div>
  </div>

  <!-- sparkle canvas -->
  <canvas id="cursorSpark"></canvas>

  <script src="main.js"></script>
</body>
</html>
