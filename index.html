// Sakura petal script (no CDN)
class Sakura {
    constructor(selector = 'body', options = {}) {
        this.selector = document.querySelector(selector);
        this.options = Object.assign({
            colors: ['#FFC0CB', '#FFB6C1', '#FF69B4'],
            delay: 500,
            speed: 1,
            size: 12
        }, options);
        this.start();
    }

    start() {
        this.interval = setInterval(() => {
            const petal = document.createElement('div');
            petal.classList.add('sakura-petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (3 + Math.random() * 5) * this.options.speed + 's';
            petal.style.fontSize = this.options.size + 'px';
            petal.style.color = this.options.colors[Math.floor(Math.random() * this.options.colors.length)];
            petal.innerHTML = 'ðŸŒ¸';
            this.selector.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 8000);
        }, this.options.delay);
    }

    stop() {
        clearInterval(this.interval);
    }
}
