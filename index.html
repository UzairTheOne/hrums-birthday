<script>
class Sakura {
  constructor(selector = 'body', options = {}) {
    this.selector = document.querySelector(selector);
    this.options = Object.assign({
      emoji: 'ðŸŒ¸',
      colors: ['#FFC0CB', '#FF69B4', '#FFB6C1'],
      delay: 300,
      speed: 1,
      size: 24
    }, options);
    this.start();
  }

  start() {
    this.interval = setInterval(() => {
      const petal = document.createElement('div');
      petal.classList.add('sakura-petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = (5 + Math.random() * 5) * this.options.speed + 's';
      petal.style.fontSize = this.options.size + 'px';
      petal.style.color = this.options.colors[Math.floor(Math.random() * this.options.colors.length)];
      petal.innerText = this.options.emoji;

      this.selector.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000); // Remove after fall
    }, this.options.delay);
  }

  stop() {
    clearInterval(this.interval);
  }
}

// Start Sakura
new Sakura('body');
</script>
